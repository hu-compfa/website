{% extends 'website/base.html' %}
{% block slideshow %}
{% endblock slideshow %}
{% load static %}
{% block cards %}
     <span class="title-text">{{ head }}:</span data-scroll>
        <div class="row">
              {% for level in levels %}
                  <div class="col-6 mt-2 col-sm-6 col-md-3" data-scroll>
                      <a href="{% url 'semester' major level.level %}">
                          <div class="basic-card">
                              <div class="basic-card-image-container">
                                    <img src="{{ level.level_image.url}}">
                              </div>
                              <div class="basic-card-title btn-collage w-100">Level {{ level.level }}</div>
                          </div>

                      </a>
                  </div>
              {% endfor %}
      </div>
{% endblock cards %}
