{% extends 'website/base.html' %}
{% load static %}
{% block slideshow %}
{% endblock slideshow %}
{% block cards %}
    <span class="title-text">{{ head }}:</span data-scroll>
          <div class="row">
              {% for teacher in teachers %}
                    <div class="col-6 mt-2 col-sm-6 col-md-3" data-scroll>
                        <a href="{% url 'files' major level semester course teacher.slug %}">
                            <div class="basic-card">
                                <div class="basic-card-image-container">
                                    <img src="{{ teacher.teacher_image.url }}">
                                </div>
                                <div class="basic-card-title btn-collage w-100">{{ teacher.teacher_name }}</div>
                            </div>

                        </a>
                    </div>
              {% endfor %}
        </div>
{% endblock cards %}
